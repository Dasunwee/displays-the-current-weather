<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>☀️ Weather Finder</h1>
        <p>Get real-time weather updates from your favorite cities!</p>
    </header>
    <div class="city-buttons">
        <button class="city-button" onclick="getWeather('New York')">New York</button>
        <button class="city-button" onclick="getWeather('London')">London</button>
        <button class="city-button" onclick="getWeather('Tokyo')">Tokyo</button>
        <button class="city-button" onclick="getWeather('Colombo')">Colombo</button>
        <button class="city-button" onclick="getWeather('Dubai')">Dubai</button>
    </div>
    <div class="weather-card" id="weather-info">
        <img id="weather-icon" src="" alt="Weather Icon" style="display:none;">
        <div class="weather-details">
            <p>Click a city to view its weather information.</p>
        </div>
    </div>
    <footer>
        <p>Designed with 💙 by Dasun Weerawardhana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
